<!DOCTYPE html>
<html>
    <head>
        <title>
            Assignment-Week-1 Exercise2
        </title>
    </head>
        <body>

            <h1>Page with Form</h1>
            <form>
                <label>Username: </label>
                <input type="text" id="username" name="username"><br>
                <br>
                <br>

                <label>Select your Gender: </label><br>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="others" name="gender" value="others">
                <label for="others">Others</label>

                <br><br>
                <br>

                <label>Select your Hobies: </label><br>
                <input type="checkbox" id="hobby1" name="hobby1" value="Reading">
                <label for="hobby1">Reading</label><br>
                <input type="checkbox" id="hobby2" name="hobby2" value="Gaming">
                <label for="hobby2">Gaming</label><br>
                <input type="checkbox" id="hobby3" name="hobby3" value="Sports">
                <label for="hobby3">Sports</label>

                <br><br>
                <br>

                <label>Additional Comments</label><br>
                <textarea id="comments" name="comments" rows="6" cols="50"></textarea>

                <br><br>

                <input type="submit" value="Submit">
            </form>
        </body>
</html>
